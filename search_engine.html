<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div style="text-align: center;">
    <div class="page-container">
        <div class="content-container">
            <h2>Yandex</h2>
            <div>
                <form method="get" action="https://yandex.ru/search">
                    <input type="text" placeholder="Поиск..." name="text" size="80">
                    <input type="submit" value="Поиск">
                </form>
            </div>
            <h3></h3>
            <h2>Google</h2>
            <div>
                <form method="get" action="https://google.com/search">
                    <input type="text" name="q" placeholder="Введите поиковой запрос или URL" size="80">
                    <input type="submit" value="Найти">
                </form>
            </div>
            <h3></h3>
            <h2>Yahoo!</h2>
            <div>
                <form method="get" action="https://search.yahoo.com/search">
                    <input type="text" placeholder="Поиск..." name="p" size="80">
                    <input type="submit" value="Поиск">
                </form>
            </div>
            <h3></h3>
            <h2>Mail</h2>
            <div>
                <form method="get" action="https://go.mail.ru/search">
                    <input type="text" placeholder="Что вы ищете?" name="q" size="80">
                    <input type="submit"  value="Поиск">
                </form>
            </div>
            <h3></h3>
            <h2>Rambler</h2>
            <div>
                <form method="get" action="https://nova.rambler.ru/search">
                    <input type="text" placeholder="Искать в интернете" name="query" size="80">
                    <input type="submit" value="Поиск">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
