<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Гарантирую приватность ваших данных</small>
        </div>
        <div class="form-group">
            <label for="exampleInputFirstName">Имя</label>
            <input type="text" class="form-control" name="exampleInputFirstName" id="exampleInputFirstName">
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">Фамилия</label>
            <input type="text" class="form-control" name="exampleInputLastName" id="exampleInputLastName">
        </div>
        <div class="form-group">
            <label for="exampleInputAge">Возраст</label>
            <input type="number" class="form-control" name="exampleInputAge" id="exampleInputAge">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Подтвердить</button>
    </form>
</div>
</body>
</html>
